name: Pull Request Validation

on:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' 

    - name: Install SF CLI
      uses: svierk/sfdx-cli-setup@main

    - name: Salesforce Org Login via SFDX Auth URL
      uses: svierk/sfdx-login@main
      with:
        sfdx-url: ${{ secrets.SFDX_AUTH_URL_EMP }}
        alias: my-org

    - name: Validate Build
      run: |
        sf project deploy validate --manifest package.xml --target-org my-org
#        sf project deploy validate --manifest package.xml --test-level RunLocalTests --target-org my-org
#        sf project deploy validate --manifest package.xml --test-level RunSpecifiedTests --target-org my-org --tests MyProfilePageControllerTest
#        sfdx project deploy start --manifest package.xml --target-org my-org --wait 10 --dry-run
      continue-on-error: true

    - name: Run Apex Tests
      run: |
    #    sfdx force:apex:test:run --target-org my-org --result-format human --synchronous
        
    - name: Set Build Flag on Failure
      if: failure()
      run: echo "Validation failed, setting flag"
